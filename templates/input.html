{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-8">
    {% include "partials/input/customer_info.html" %}
</div>

{% endblock %}
{% block extra_scripts %}
<script>
document.getElementById('phone-number').addEventListener('input', function (e) {
    let digits = e.target.value.replace(/\D/g, '');
    let formattedNumber = digits.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
    e.target.value = !formattedNumber[2] ? formattedNumber[1] : '(' + formattedNumber[1] + ') ' + formattedNumber[2] + (formattedNumber[3] ? '-' + formattedNumber[3] : '');
});

function deleteRow(button) {
    let table = button.parentNode.parentNode.parentNode.parentNode;
    table.remove();
}
</script>
{% endblock %}
