    <form hx-post="{% url 'submit-order' %}" hx-target="body" hx-swap="outerHTML" class="w-full max-w-lg" id="order-form">
        {% csrf_token %}
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="phone-number">
                    Phone Number
                </label>
                    <input name="phone-number" 
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" 
                    id="phone-number" 
                    type="text" 
                    placeholder="123-456-7890"
                    pattern="^\(\d{3}\)\s\d{3}-\d{4}$"
                    hx-post="{% url 'auto-complete-phone' %}"
                    hx-trigger="input changed delay:500ms, search" 
                    hx-target="#phone-number-suggestions"
                    required
                    value="{% if phone_number %}{{ phone_number }}{% endif %}"
                    autocomplete="off">
                <div id="phone-number-suggestions"></div>
            </div>
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-xs font-bold mb-2" for="last-name">
                    Last Name
                </label>
                <input value="{% if last_name %}{{ last_name }}{% endif %}" name="last-name" class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="last-name" type="text" placeholder="Doe" required autocomplete="off">
            </div>
        </div>

        <div class="mb-6">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 bg-gray-200 text-black">Category</th>
                        <th class="py-2 px-4 bg-gray-200 text-black">Item Name</th>
                        <th class="py-2 px-4 bg-gray-200 text-black">Quantity</th>
                        <th class="py-2 px-4 bg-gray-200 text-black">Page Number</th>
                        <th class="py-2 px-4 bg-gray-200 text-black">Line Number</th>
                        <th class="py-2 px-4 bg-gray-200 text-black"></th>
                    </tr>
                </thead>
                <tbody id="items-container">
                    {% if order_items %}
                        {% for item in order_items %}
                            {% include 'partials/input/new_item_row.html' %}
                        {% endfor %}
                    {% else %}
                        {% include 'partials/input/new_item_row.html' %}
                    {% endif %}  
                </tbody>
            </table>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <button hx-get="{% url 'new-input-row' %}" hx-trigger="click" hx-target="#items-container" hx-swap="beforeend" type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="add-item">
                    Add Another Item
                </button>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 flex space-x-12">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Submit
                </button>
                <button hx-post="{% url 'clear-order' %}" hx-target="body" hx-swap="outerHTML" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Clear
                </button>
            </div>
        </div>
    </form>
